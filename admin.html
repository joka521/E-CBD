<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration - E-CBD</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="robots" content="noindex"> <!-- Empêcher l'indexation par les moteurs de recherche -->
</head>
<body>

  <div class="container" style="max-width: 800px; margin: 40px auto; text-align: center;">

    <h1>Panneau d'Administration</h1>

    <!-- Conteneur de connexion -->
    <div id="login-container">
      <h2>Connexion</h2>
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
    </div>

    <!-- Panneau d'administration (caché par défaut) -->
    <div id="admin-panel" style="display: none;">
      <h2>Gestion des Produits</h2>
      <button onclick="logout()">Se déconnecter</button>
      
      <div id="product-list" style="text-align: left; margin-top: 20px;">
        <!-- La liste des produits sera chargée ici -->
      </div>

      <hr style="margin: 40px 0;">

      <h3>Ajouter un nouveau produit</h3>
      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
        <input type="text" id="new-product-name" placeholder="Nom du produit">
        <textarea id="new-product-desc" placeholder="Description"></textarea>
        <input type="number" id="new-product-price" placeholder="Prix (ex: 10.50)">
        <input type="text" id="new-product-image" placeholder="URL de l'image">
        <button onclick="addProduct()">Ajouter le produit</button>
      </div>
    </div>

  </div>

  <!-- Scripts Firebase (CORRIGÉS) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Votre script d'administration -->
  <script src="assets/js/admin.js"></script>

</body>
</html>
